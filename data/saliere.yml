common:
  # Template location. Default values are 'templates', '../templates' and '/usr/local/share/saliere/templates'
  template_path:
    - 'templates'
    - '../templates'
    - 'data/templates'
    - '../data/templates'
    - '/usr/local/share/saliere/templates'
salt-formula:
  formula_name: my-salt-formula
  today: 2015-02-22
vagrant-ansible:
  vm:
    name: my_vm
    memory_size: 2048
    forwarded_ports:
      8000: 8000
      8888: 8888
    synced_folders:
      /opt/devstack: ~/projects/devstack
      /opt/scripts: ~/projects/engineering/scripts
  ansible:
    custom_library_paths: library:~/ansible/library
    custom_role_paths: roles:~/ansible/roles
