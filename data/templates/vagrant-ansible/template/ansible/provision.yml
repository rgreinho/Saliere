---
- hosts: {{ vm_name }}

  {% if ansible_variables is defined -%}
  vars:
  {%- for key, value in ansible_variables.items() %}
    {{ key }}: {{ value }}
  {%- endfor %}
  {%- endif %}

  {% if ansible_provisioning_roles is defined -%}
  roles:
  {%-for role in ansible_provisioning_roles %}
    - {{ role }}
  {%- endfor %}
  {%- else %}
    - {{ vm_name }}
  {% endif %}
