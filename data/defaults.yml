common:
  # Template location. Default values are 'templates', '../templates' and '/usr/local/share/saliere/templates'
  template_path:
    - 'templates'
    - '../templates'
    - 'data/templates'
    - '../data/templates'
    - '/usr/local/share/saliere/templates'
salt-formula:
  formula_name: my-salt-formula
  today: 2015-02-22
vagrant-ansible:
  vm_name: my_vm
  vm_memory_size: 2048
  vm_forwarded_ports:
    8000: 8000
    8888: 8888
  vm_synced_folders:
    /opt/tools: ~/projects/tools
    /opt/scripts: ~/projects/scripts
  ansible_custom_library_paths: library:~/ansible/library
  ansible_custom_role_paths: roles:~/ansible/roles
